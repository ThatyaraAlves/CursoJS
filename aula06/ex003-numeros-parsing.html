<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Inicial</title>
    <style>
        body{
            background-color: rgb(132, 132, 196);
            color: white;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    
<script>
    
    function mostra(frase){

        document.write("<br>")
        document.write(frase)
        document.write("<br>")
    }
    
    var nome = window.prompt('Digite seu nome: ')
    mostra(`Olá ${nome}, muito prazer!!`)

    var n1 = Number(window.prompt("Agora digite um número:"))
    var n2 = Number(window.prompt("Digite outro número: "))
    var soma = n1 + n2;
    mostra(`A soma entre os número ${n1} e ${n2} é ${soma}`)
    

    

    
</script>
</body>
</html>
